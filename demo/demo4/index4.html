<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟jsx换转的过程，方便理解jsx自动转换的原理</title>
    <link rel="stylesheet" href="../../css/template.css">
    <script src="../../dist/jquery-2.2.0.min.js"></script>
    <script src="../../dist/react.min.js"></script>
    <script src="../../dist/JSXTransformer.js"></script>
</head>
<body>
<!--定义容器-->
<div id="content">
    <button onclick="transform();">模拟JSX自动处理过程</button>
</div>
<!--为避免自动转化，声明脚本类型为JSX2-->
<script type="text/jsx2" id="demo">
		//定义React组件
		var EzLedComp = React.createClass({
			//每个React组件都应该事先render()方法
			render : function(){
				var e =
					<div>
						<div className="ez-led">Hello, React!</div>
						<div className="ez-led">2015-04-15</div>
					</div>;
				return e;
			}
		});
		//渲染
		React.render(
			<EzLedComp/> , //JSX
			document.querySelector("#content"));
	</script>
<script src="index4.js"></script>
</body>
</html>
